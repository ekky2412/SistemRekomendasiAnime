{% extends "main_template.html" %}
{% block content %}
{% if msg is defined %}
<div class="alert alert-danger mx-3" role="alert">
  {{msg}}
</div>
{% endif %}
<form class="p-3" action="{{url_for('proses_sign_up')}}" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <a class="btn btn-primary" href="{{ url_for('login')}}">Login</a>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
{% endblock %}
