{% extends "./main_template.html" %} {% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col-6 my-2">
      <h3>My Score</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h3>{{img[0]}}</h3>
      {{edit}}
      {% if edit is sameas True %}
      <form action="{{ url_for('user_edit_proses') }}" method="post">
      {% else %}
      <form action="{{ url_for('user_input_proses') }}" method="post">
      {% endif %}
        <div class="form-group">
          <img
            class=""
            style="width: 50%"
            src="{{ img[1].replace('https://myanimelist.cdn-dena.com/','https://cdn.myanimelist.net/') }}"
            alt=""
          />
        </div>
        <div class="form-group">
          <input
            name="anime_id"
            type="hidden"
            class="form-control"
            value="{{ anime_id }}"
          />
        </div>
        <div class="form-group">
          <label>My Score</label>
          <input
            name="my_score"
            type="number"
            class="form-control"
            min="1"
            max="10"
            step="1"
            value="{{user[1]}}"
          />
        </div>
        <div class="form-group">
          <label>My Status</label>
          <select name="my_status" class="form-control">
            {% if user[2] == 1 %}
            <option value="watching" selected>Watching</option>
            <option value="completed">Completed</option>
            <option value="onhold">On-Hold</option>
            <option value="dropped">Dropped</option>
            <option value="plantowatch">Plan to Watch</option>
            {% elif user[2] == 2 %}
            <option value="watching" >Watching</option>
            <option value="completed" selected>Completed</option>
            <option value="onhold">On-Hold</option>
            <option value="dropped">Dropped</option>
            <option value="plantowatch">Plan to Watch</option>
            {% elif user[2] == 3 %}
            <option value="watching" >Watching</option>
            <option value="completed">Completed</option>
            <option value="onhold" selected>On-Hold</option>
            <option value="dropped">Dropped</option>
            <option value="plantowatch">Plan to Watch</option>
            {% elif user[2] == 4 %}
            <option value="watching" >Watching</option>
            <option value="completed">Completed</option>
            <option value="onhold">On-Hold</option>
            <option value="dropped" selected>Dropped</option>
            <option value="plantowatch">Plan to Watch</option>
            {% elif user[2] == 6 %}
            <option value="watching" >Watching</option>
            <option value="completed">Completed</option>
            <option value="onhold">On-Hold</option>
            <option value="dropped">Dropped</option>
            <option value="plantowatch" selected>Plan to Watch</option>
            {% else %}
            <option value="watching" >Watching</option>
            <option value="completed">Completed</option>
            <option value="onhold">On-Hold</option>
            <option value="dropped">Dropped</option>
            <option value="plantowatch">Plan to Watch</option>
            {% endif %}
          </select>
        </div>
        <button name="button" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
